<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dia 6.1 - Formulários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="node_modules/pikaday/css/pikaday.css">
  <link rel="stylesheet" href="node_modules/popup-validation/bin/validation.min.css">
</head>
<body class="bg-light text-dark justify-content-center">
  <div class="container">
    <header class="navbar navbar-dark bg-dark fixed-top shadow">
      <h1 class="text-white text-center">Cadastro de Currículo</h1>
    </header>
  <form action="" method="GET" id="formulario">
        <h2 class="mb-4 mt-4 text-center">Dados Cadastrais</h2>
        <hr>
        <div class="mb-3 row container-fluid">
          <label class='form-label'> Nome Completo:
            <input type="text" maxlength="40" class="form-control" required>
          </label>
        </div>
        <div class="mb-3 row container-fluid">
          <label class="form-label">Email:
            <input type="email" name="" class="form-control validate" maxlength="40" data-validate="required,email" required>
          </label>
        </div>
        <div class="mb-3 row container-fluid">
          <label class="form-label"> CPF:
            <input type="text" name="" class="form-control" maxlength="11">
          </label>
        </div>
        <div class="mb-3 row container-fluid">
          <label class="form-label">Endereço:
            <input type="text" maxlength="200" class="form-control" required>
          </label>
        </div>
        <div class="mb-3 row container-fluid">
          <label class="form-label">Cidade:
            <input type="text" maxlength="28" class="form-control" required>
          </label>
        </div>
        <div class="mb-3 row container-fluid">
          <label class="form-label">Estado:
            <select name="brasil-states" id="brasil-states" class="form-select" required>
            </select>
          </label>
        </div>
        <div class="container">
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" name="type" class="form-check-input" checked>Casa
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" name="type" class="form-check-input">Apartamento
            </label>
          </div>
        </div>
        <br>
        <h2 class="mb-4 text-center">Dados do seu último emprego</h2>
        <hr>
        <div class="mb-3 row container-fluid">
          <label class="form-label">Resumo do currículo:
            <textarea name="" class="form-control" cols="30" rows="5" maxlength="1000" required></textarea>
          </label>
        </div>
        <div class="mb-3 row container-fluid">
          <label class="form-label">Cargo:
            <input type="text" class="form-control" maxlength="40" required>
          </label>
        </div>
        <div class="mb-3 row container-fluid">
          <label class="form-label">Descrição do cargo:
            <input type="text" class="form-control" maxlength="500" required>
          </label>
        </div>
        <div class="mb-3 row container-fluid">
          <label class="form-label">Data de início:
            <input type="text" id="datepicker" class="form-control" required >
          </label>
        </div>
        <div class="container">
          <button type="submit" id="submit-button" class="btn btn-primary">Enviar</button>
          <button type="reset" id="reset-button" class="btn btn-danger">Resetar</button>
        </div>
    </form>
  </div>
  <script src="node_modules/moment/moment.js"></script>
  <script src="node_modules/pikaday/pikaday.js"></script>
  <script src="node_modules/popup-validation/bin/validation.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
